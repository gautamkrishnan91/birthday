<html>
	<head>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="bg"></div>
		<div class="birthday-wrapper">
			<div class="cake-wrapper">
				<div class="candle">
					<div class="flame flame-anim1"></div>
				</div>
				<div class="candle candle2">
					<div class="flame flame-anim2"></div>
				</div>
				<div class="candle candle3">
					<div class="flame flame-anim1"></div>
				</div>
				<div class="candle candle4">
					<div class="flame flame-anim2"></div>
				</div>
				<div class="candle candle5">
					<div class="flame flame-anim1"></div>
				</div>
				<div class="cake-upper"></div>
				<div class="cake-bottom"></div>
			</div>
			<div class="pizza-wrapper">
				<div class="pizza-divider"></div>
				<div class="pizza-base">
					<div class="pizza-crust">
						<div class="tomatoes"></div>
						<div class="onions"></div>
						<div class="capsicum"></div>
					</div>
				</div>
			</div>
			<div class="icecream-wrapper">
				<div class="cone"></div>
				<div class="icecream-pink"></div>
				<div class="icecream-brown"></div>
				<div class="icecream-white"></div>
				<div class="icecream-drop"></div>
			</div>
			<div class="gift-wrapper">
				<div class="ribbon-left"></div>
				<div class="ribbon-middle"></div>
				<div class="ribbon-right"></div>
				<div class="gift"></div>
			</div>
			<div class="hat-wrapper">
				<div class="hat"></div>
				<div class="strings"></div>
				<div class="strings strings-2"></div>
				<div class="balloons">
					<div class="balloon">
						<div class="string"></div>
					</div>
					<div class="balloon2">
						<div class="string"></div>
					</div>
					<div class="balloon3">
						<div class="string"></div>
					</div>
					<div class="balloon4">
						<div class="string"></div>
					</div>
				</div>
				<div class="shadow"></div>
				<div class="candies"></div>
				<div class="pee-pee">
					<div class="pee-pee-left"></div>
					<div class="pee-pee-right"></div>
					<div class="pee-pee-right-swirl">
						<div class="pee-pee-right-swirl2"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
